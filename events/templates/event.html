{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{event.name}}</title>
    <link rel="stylesheet" href="{% static 'css/event.css' %}">
</head>
<body>

    <div class="box">
            <h3 class="text-center">{{event.name}}</h3>
            
            <p id='address'>{{event.addrs}}</p>
            <p id='start_date'>{{event.start_date}}</p>
            <p id='start_time'>{{event.start_time}}</p>
            <p id='desc'>{{event.desc}}</p>
    </div>
</body>
</html>
